<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="slider-container">
        <section class="image-container">
            <img src="https://picsum.photos/id/62/500/300
            " alt="image">
            <img src="https://picsum.photos/id/164/500/300
            " alt="image">
            <img src="https://picsum.photos/id/737/500/300
            " alt="image">
            <img src="https://picsum.photos/id/943/500/300
            " alt="image">
            <img src="https://picsum.photos/id/53/500/300
            " alt="image">
            <img src="https://picsum.photos/id/89/500/300
            " alt="image">
            <img src="https://picsum.photos/id/273/500/300
            " alt="image">
        </section>
        <i class="fa-solid fa-angles-right btn next"></i>
        <i class="fa-solid fa-angles-left btn prev"></i>
    </main>
</body>
</html>
