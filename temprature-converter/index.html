<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <h1 class="heading">Temprature Converter</h1>
        <section class="tempContainer">
            <label for="celsius">Celsius:</label>
            <input placeholder="Enter Temprature" type="number" class="input" id="celsius" name="celsius">
        </section>
        <section class="tempContainer">
            <label for="fahrenheit">Fahrenheit:</label>
            <input placeholder="Enter Temprature" type="number" class="input" id="fahrenheit" name="fahrenheit">
        </section>
        <section class="tempContainer">
            <label for="kelvin">Kelvin:</label>
            <input placeholder="Enter Temprature" type="number" class="input" id="kelvin" name="kelvin">
        </section>
    </main>
</body>
</html>
