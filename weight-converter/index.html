<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <h1>Weight Converter</h1>
        <div class="weight-input">
            <label for="weight-kg">Weight in Kg</label>
            <span class="desc">Enter the weight you want to convert in kg</span>
            <input type="number" id="weight-kg" min="1" value="50">
        </div>
        <div class="weight-display">
            <p id="weight-display">Weight in Pounds is: 280pd</p>
        </div>
    </main>
</body>
</html>
