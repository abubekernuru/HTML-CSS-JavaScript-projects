<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Video Trailer Pop-up</title>
</head>
<body>
    <main>
        <section class="main-container">
            <img src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg" alt="Movie image">
            <h1>Movie Trailer</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sint reprehenderit unde maiores culpa magni, eligendi reiciendis ducimus? Voluptate, recusandae, assumenda dolor, asperiores quod ipsum numquam adipisci reiciendis optio cupiditate odit!</p>
            <button class="btn">Watch now</button>
        </section>
        <section class="trailer-container active">
            <video src="https://www.pexels.com/download/video/6833322/" controls></video>
            <i class="fa-solid fa-xmark fa-2x cross-icon"></i>
        </section>
    </main>
</body>
</html>
