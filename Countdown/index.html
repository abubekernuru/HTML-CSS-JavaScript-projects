<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer ></script>
    <title>Countdown Timer</title>
  </head>
  <body>
    <main class="wrapper">
      <header>
        <h1>Until New Beginings</h1>
      </header>
        <section class="container">
          <div class="time__container">
            <div id="time__month" class="timeNum">0</div>
            <div class="time__text">Months</div>
          </div>
          <div class="time__container">
            <div id="time__day" class="timeNum">0</div>
            <div class="time__text">Days</div>
          </div>
          <div class="time__container">
            <div id="time__hour" class="timeNum">0</div>
            <div class="time__text">Hours</div>
          </div>
          <div class="time__container">
            <div id="time__minute" class="timeNum">0</div>
            <div class="time__text">Minutes</div>
          </div>
          <div class="time__container">
            <div id="time__second" class="timeNum">0</div>
            <div class="time__text">Seconds</div>
          </div>
        </section>
    </main>
  </body>
</html>
