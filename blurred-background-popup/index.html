<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Blurred Background Popup</title>
</head>
<body>
    <main>
        <section class="container ">
            <h1>Welcome to our Website</h1>
            <button class="btn">Click to join</button>
        </section>
        <section class="popup-container active">
            <h4>20% OFF OFFER</h4>
            <label for="email">Your Email:</label>
            <input type="email" name="email" class="input" id="email" placeholder="Enter your email">
            <button class="popup-btn">Join</button>
            <div class="close-icon"><i class="fa-solid fa-xmark fa-2x"></i></div>
        </section>
    </main>
</body>
</html>
