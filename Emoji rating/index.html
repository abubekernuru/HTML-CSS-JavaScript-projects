<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Ratings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <main class="feedback-container">
        <section class="emoji-container">
            <i class="fa-regular fa-face-angry fa-3x" ></i>
            <i class="fa-regular fa-face-frown fa-3x" ></i>
            <i class="fa-regular fa-face-meh fa-3x" ></i>
            <i class="fa-regular fa-face-smile fa-3x" ></i>
            <i class="fa-regular fa-face-laugh fa-3x" ></i>
        </section>
        <section class="ratings-container">
            <i class="fa-solid fa-star fa-2x active
            "></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
