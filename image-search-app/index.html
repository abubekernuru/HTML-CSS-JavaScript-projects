<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Image Search App</h1>
        <form id="search-form" class="search-form">
            <input type="text" id="search-input" class="search-input" placeholder="Search for images..." required>
            <button type="submit" class="btn" id="btn">Search</button>
        </form>
        <div class="image-results" id="image-results">
        </div>
        <button id="show-more-btn" style="display: none;">Show more</button>
    </main>
</body>
</html>
