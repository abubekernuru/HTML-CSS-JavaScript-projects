<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <title>Note App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <h1 class="heading">Note taking app</h1>
        <p class="info-text">Double click the note to delete it.</p>
        <section class="notes">
            <label for="textarea" class="textarea-label hidden">Your Note:</label>
            <!-- <textarea name="textarea" id="textarea" class="textarea" title="Enter your note here" placeholder="Type your note..."></textarea> -->
            <button type="button" class="btn" id="btn" title="Add note"><i class="fa-solid fa-plus"></i></button>
        </section>
    </main>
</body>
</html>
