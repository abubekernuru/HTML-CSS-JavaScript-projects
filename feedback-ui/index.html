<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <h1 class="heading">Feedback UI</h1>
        <section class="rating-container" id="rating-container">
            <div class="rating">
                <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f641.png" alt="unhappy-emoji">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f610.png" alt="neutral-emoji">
                <small>Nuetral</small>
            </div>
            <div class="rating">
                <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f642.png" alt="satisfied-emoji">
                <small>Satisfied</small>
            </div>
        </section>
        <button type="button" class="btn">Send Review</button>
    </main>
</body>
</html>
