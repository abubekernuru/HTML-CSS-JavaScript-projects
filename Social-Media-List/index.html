<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>Social-Media-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="social-media-selector">
        <div class="menu">
            <p>Social Media</p>
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <ul class="social-media-list hide">
            <li>
                <i class="fa-brands fa-facebook" style="color: blue;"></i>
                <p>Facebook</p>
            </li>
            <li>
                <i class="fa-brands fa-youtube" style="color: red;"></i>
                <p>Youtube</p>
            </li>
            <li>
                <i class="fa-brands fa-linkedin" style="color: blue;"></i>
                <p>LinkedIn</p>
            </li>
            <li>
                <i class="fa-brands fa-telegram" style="color: blue;"></i>
                <p>Telegram</p>
            </li>
        </ul>
    </div>
</body>
</html>
