<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="imgs-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/33/200/200">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/66/200/200">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/57/200/200">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/26/200/200">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/267/200/200">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/283/200/200">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/111/200/200">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/297/200/200">
        </span>
    </div>
    <div class="btn-container">
        <button class="prev" id="prev">Previous</button>
        <button class="next" id="next">Next</button>
    </div>
</body>
</html>
