<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <h1>Loan Calculator</h1>
            <section>
                <div class="input-container">
                    <label for="loan-amount">Loan Amount:</label>
                    <input type="number" value="100000" id="loan-amount" min="1" max="5000000">
                </div>
                <div class="input-container">
                    <label for="interest-rate">Interest rate(year):</label>
                    <input type="number" value="10" id="interest-rate" min="1" max="100" step=".1">
                </div>
                <div class="input-container">
                    <label for="months-to-pay">Months to pay:</label>
                    <input type="number" value="6" id="months-to-pay" min="6" max="128">
                </div>
            </section>
            <p class="monthtly-payment" id="monthly-payment">Monthtly Payment:</p>
    </main>
</body>
</html>
