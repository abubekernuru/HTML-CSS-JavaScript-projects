<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <h1>Weather App</h1>
        <form class="form" id="form">
            <input type="text" id="cityInput" placeholder="Enter city">
            <input type="submit" id="btn"  value="Get Weather" title="get weather">
        </form>
        <section class="weather-info" id="weather-info">
            <h2 id="city-name" class="city-name">Addis Ababa</h2>
            <img src="https://placehold.co/50x50" alt="weather">
            <div class="temp">
                <h2 id="temp">23°C</h2>
                <p id="weather-type">Sunny</p>
            </div>
        </section>
        <section class="details" id="details">
            <div>Feels like: 23°C</div>
            <div>Humidity: 40%</div>
            <div>Wind speed: 5m/s</div>
        </section>
    </main>
</body>
</html>
